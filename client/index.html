<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewer</title>
  </head>
  <body>
    <h1>fragment streamer</h1>

    <p>
      Configure which model to load by changing <code>MODEL_UUID</code> in

    <script type="module" src="/src/main.ts"></script>
